---
on:
  push:
  pull_request:
  workflow_dispatch:

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.event.after }}
  cancel-in-progress: true

jobs:
  golangci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.16', '1.17' ]
    steps:
      - uses: actions/checkout@v2
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Run Revive Action by building from repository
        uses: morphy2k/revive-action@v1.4.1
        with:
          exclude: "./vendor/..."
          name: "Revive"
      - name: Install golangci-lint
        run: go install "./vendor/github.com/golangci/golangci-lint/cmd/golangci-lint/..."
      - name: Run linters
        run: make GO_REQUIRED_MIN_VERSION:= check

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        version: v0.7.2
        ignore_paths: .git vendor

  bashate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup python3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Setup bashate
      run: python -m pip install bashate
    - name: Run bashate
      run: make check-bashate

  markdownlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Markdown Lint
      uses: ruzickap/action-my-markdown-linter@v1
      with:
        config_file: .markdownlint.yaml
        exclude: vendor/
